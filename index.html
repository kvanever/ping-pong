<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ping Pong</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ping Pong</h1>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form id="input">
              <div class="form-group">
                <label for="blank">Please enter an integer</label>
                <input type="number" class="form-control" id="integer" placeholder="Please enter an integer" required>
              </div>
              <button type="submit" name="button" class = "btn btn-success">Play Ping Pong</button>
            </form>
          </div>
          <div class="col-md-6">
            <div class="output">
              <ul id="output">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div>
  </body>
</html>
